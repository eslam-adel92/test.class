apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wp-db
  labels:
    appdb: wp-db
spec:
  replicas: 1
  selector:
    matchLabels:
      appdb: wp-db
  template:
    metadata:
      labels:
        appdb: wp-db
    spec:
      volumes:
      - name: wp-pv-storage
        persistentVolumeClaim:
          claimName: wp-pvc
      containers:
      - name: wp-db
        image: mysql:latest
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: wp-db-cm
      volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: wp-pv-storage